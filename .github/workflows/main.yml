name: Build lxml wheel

on:
  push: {}

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
#          - windows-2019
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
        with:
          repository: lxml/lxml
          ref: ec0b59be3074c9ce83ba01b71b7218d3d6069954
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12-dev"
      - name: Install python deps
        run: |
          pip install -U cython setuptools==67.8.0 wheel
      - name: Build lxml wheel
        shell: bash
        run: >
          STATIC_DEPS=true
          WITH_CYTHON=true
          CFLAGS="-fPIC"
          LDFLAGS="-fPIC"
          LIBXML2_VERSION=2.10.3
          LIBXSLT_VERSION=1.1.37
          MULTICORE=2
          pip wheel
          -w dist
          -vvv
          .
      - name: Validate built wheel
        shell: bash
        run: |
          pip install ./dist/lxml-*.whl
          python -c 'import lxml.etree;[print(f"lxml.etree.{k} == {getattr(lxml.etree,k)}") for k in ["__version__","LIBXML_VERSION","LIBXSLT_VERSION"]]'
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}
          path: ./dist/lxml-*.whl
  deploy:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs:
      - build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - run: mkdir dist
      - uses: actions/download-artifact@v3
        with:
          path: ./dist
      - name: Release
        uses: ncipollo/release-action@eb05307dcee34deaad054e98128088a30d7980dc
        with:
          artifacts: dist/**/*.whl
